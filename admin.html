<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Shopping | Azerbaijan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet"
        href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="container mt-10">
        <div class="mb-2">
            <button type="button" id="exampleModal" class="btn btn-primary" data-mdb-toggle="modal"
                data-mdb-target="#exampleModal" data-mdb-whatever="Salam">
                Add
            </button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                            <button type="button" class="btn-close" data-mdb-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">Recipient:</label>
                                    <input type="text" class="form-control" id="recipient-name" />
                                </div>
                                <div class="mb-3">
                                    <label for="message-text" class="col-form-label">Message:</label>
                                    <textarea class="form-control" id="message-text"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Send message</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <table class="table align-middle mb-0 bg-white " style="opacity: 0.91;">
            <thead class="bg-light">
                <tr>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Price</th>
                    <th>Mechanism</th>
                    <th colspan="2">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="d-flex align-items-center">
                            <img src="https://saatstore.az/image/cache/catalog/kishi/0/ge-catalog-products-VT-00001546-200x200.jpg"
                                alt="" style="width: 100px; height: 100px" />
                            <div class="ms-3">
                                <p class="fw-bold mb-1">CURREN</p>
                            </div>
                        </div>
                    </td>
                    <td>
                        <p class="fw-normal mb-1">VT-00001546</p>
                    </td>
                    <td>
                        <p class="text-muted mb-0">44.00AZN</p>
                    </td>
                    <td>Quartz</td>
                    <td>
                        <button type="button" class="btn btn-info btn-rounded btn-sm" data-mdb-ripple-color="dark">
                            Edit
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger btn-rounded btn-sm" data-mdb-ripple-color="dark">
                            Delete
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="d-flex align-items-center">
                            <img src="https://saatstore.az/image/cache/catalog/kishi/5/ge-catalog-products-VT-00000537-200x200.jpg"
                                alt="" style="width: 100px; height: 100px" />
                            <div class="ms-3">
                                <p class="fw-bold mb-1">CASIO</p>
                            </div>
                        </div>
                    </td>
                    <td>
                        <p class="fw-normal mb-1">VT-00000537</p>
                    </td>
                    <td>
                        <p class="text-muted mb-0">139.00AZN</p>
                    </td>
                    <td>Quartz - Chronograph</td>
                    <td>
                        <button type="button" class="btn btn-info btn-rounded btn-sm" data-mdb-ripple-color="dark">
                            Edit
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger btn-rounded btn-sm" data-mdb-ripple-color="dark">
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/js/dist/main.min.js"></script>

</body>

</html>
